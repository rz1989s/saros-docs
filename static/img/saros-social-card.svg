<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Web3 Gradient Backgrounds -->
    <radialGradient id="backgroundGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="web3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sarosLogoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B3FF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9945FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle particle effects -->
    <radialGradient id="particle1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9945FF;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="particle2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#14F195;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle particle effects in background -->
  <circle cx="200" cy="150" r="60" fill="url(#particle1)" opacity="0.3"/>
  <circle cx="1000" cy="400" r="80" fill="url(#particle2)" opacity="0.2"/>
  <circle cx="900" cy="120" r="40" fill="url(#particle1)" opacity="0.2"/>
  <circle cx="150" cy="500" r="50" fill="url(#particle2)" opacity="0.3"/>
  
  <!-- Main content area with glass effect -->
  <rect x="100" y="120" width="1000" height="390" rx="20" 
        fill="rgba(255,255,255,0.05)" 
        stroke="rgba(153,69,255,0.3)" 
        stroke-width="1"/>
  
  <!-- Saros Logo (scaled up) -->
  <g transform="translate(180, 200) scale(2.5)">
    <!-- Orbital ring element -->
    <circle cx="16" cy="20" r="12" fill="none" stroke="url(#sarosLogoGradient)" stroke-width="2" opacity="0.9"/>
    <circle cx="16" cy="20" r="3" fill="url(#sarosLogoGradient)"/>
    
    <!-- SAROS text -->
    <text x="35" y="26" font-family="'Space Grotesk', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
          font-size="18" font-weight="700" fill="url(#sarosLogoGradient)" letter-spacing="0.8px">
      SAROS
    </text>
  </g>
  
  <!-- Main Title -->
  <text x="480" y="280" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" 
        font-size="56" font-weight="700" fill="#F8FAFC" letter-spacing="-0.5px">
    SDK Documentation
  </text>
  
  <!-- Subtitle -->
  <text x="480" y="340" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" 
        font-size="28" font-weight="500" fill="#CBD5E1" letter-spacing="0.2px">
    Build DeFi applications on Solana
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(480, 380)">
    <!-- TypeScript SDK -->
    <rect x="0" y="0" width="180" height="35" rx="18" fill="rgba(153,69,255,0.2)" stroke="rgba(153,69,255,0.4)" stroke-width="1"/>
    <text x="90" y="24" text-anchor="middle" font-family="'Inter', sans-serif" 
          font-size="14" font-weight="600" fill="#B665FF">TypeScript SDK</text>
    
    <!-- DLMM SDK -->
    <rect x="200" y="0" width="140" height="35" rx="18" fill="rgba(20,241,149,0.2)" stroke="rgba(20,241,149,0.4)" stroke-width="1"/>
    <text x="270" y="24" text-anchor="middle" font-family="'Inter', sans-serif" 
          font-size="14" font-weight="600" fill="#14F195">DLMM SDK</text>
    
    <!-- Rust SDK -->
    <rect x="360" y="0" width="120" height="35" rx="18" fill="rgba(245,158,11,0.2)" stroke="rgba(245,158,11,0.4)" stroke-width="1"/>
    <text x="420" y="24" text-anchor="middle" font-family="'Inter', sans-serif" 
          font-size="14" font-weight="600" fill="#F59E0B">Rust SDK</text>
  </g>
  
  <!-- Decorative gradient line -->
  <rect x="480" y="450" width="400" height="3" rx="2" fill="url(#web3Gradient)" opacity="0.8"/>
  
  <!-- Footer branding -->
  <text x="480" y="485" font-family="'Inter', sans-serif" 
        font-size="16" font-weight="500" fill="#94A3B8" letter-spacing="0.3px">
    Comprehensive • Interactive • Production-Ready
  </text>
  
  <!-- Subtle geometric decoration -->
  <g opacity="0.3">
    <!-- Hexagon patterns -->
    <polygon points="950,180 965,172 980,180 980,196 965,204 950,196" 
             fill="none" stroke="url(#web3Gradient)" stroke-width="1"/>
    <polygon points="970,200 985,192 1000,200 1000,216 985,224 970,216" 
             fill="none" stroke="url(#web3Gradient)" stroke-width="1"/>
    <polygon points="930,220 945,212 960,220 960,236 945,244 930,236" 
             fill="none" stroke="url(#web3Gradient)" stroke-width="1"/>
  </g>
</svg>