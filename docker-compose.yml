version: '3.8'

services:
  # Development service with hot reload
  docs-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=false
    command: npm start
    profiles: ["dev"]

  # Production service  
  docs-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles: ["prod"]
    
  # Nginx with custom config for production
  docs-nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./build:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - docs-build
    profiles: ["static"]
    
  # Build service (for CI/CD)
  docs-build:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ./build:/app/build
    command: npm run build
    profiles: ["build"]

  # Lighthouse performance testing
  lighthouse:
    image: femtopixel/google-lighthouse
    volumes:
      - ./lighthouse-reports:/home/chrome/reports
    command: ["lighthouse", "--chrome-flags='--headless --no-sandbox'", "--output=html", "--output-path=/home/chrome/reports/report.html", "http://docs-prod"]
    depends_on:
      - docs-prod
    profiles: ["test"]

networks:
  default:
    name: saros-docs-network